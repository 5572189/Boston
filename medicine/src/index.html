<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <title>首页</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="assets/plugins/swiper/animate.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="layout_swiper_box swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one-slide">
                <!-- loading -->
                <div class="loading">
                    <img src="assets/imgs/one-swiper/page_one_title.png" alt="">
                    <p>LOADING <span>0</span></p>
                </div>
                <!-- 气泡文字 -->
                <div class="bubble_title">
                    <img class="logo_bg_title" src="assets/imgs/one-swiper/logo_bg_title.png" alt="">
                    <img class="bubble_title" src="assets/imgs/one-swiper/bubble_title.png" alt="">
                </div>
                <!-- 气泡 -->
                <div class="bubble_box">
                    <img src="assets/imgs/one-swiper/bubble_01.png" class="bubble_01 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_02.png" class="bubble_02 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_03.png" class="bubble_03 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_04.png" class="bubble_04 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_05.png" class="bubble_05 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_06.png" class="bubble_06 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_07.png" class="bubble_07 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_08.png" class="bubble_08 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_09.png" class="bubble_09 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_10.png" class="bubble_10 bubble" alt="">
                    <img src="assets/imgs/one-swiper/bubble_11.png" class="bubble_11 bubble" alt="">
                </div>
                <!-- 指纹 -->
                <div class="fingerprint_box">
                    <img class="logo_img" src="assets/imgs/one-swiper/logo.png" alt="">
                    <img class="fingerprint_img" src="assets/imgs/one-swiper/fingerprint.png" alt="">
                    <img class="fingerprint_title" src="assets/imgs/one-swiper/fingerprint_title.png" alt="">
                </div>
                <!-- 下一页 -->
                <div class="next">
                    <img src="assets/imgs/one-swiper/left_slide.png" alt="">
                </div>
            </div>
            <div class="swiper-slide two-slide">
                <div class="logo">
                    <img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"
                        swiper-animate-delay="0.3s" src="assets/imgs/one-swiper/logo.png" alt="">
                </div>
                <div class="ani title" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                    swiper-animate-delay="0.5s">
                    <img src="assets/imgs/one-swiper/one_01.png" alt="">
                </div>
                <div class="scan_box">
                    <div class="scan_center">
                        <img src="assets/imgs/one-swiper/one_02.png" alt="">
                    </div>
                    <div class="qr-scanner">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide red-slide">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s">从左至右出现的内容</p>
            </div>
            <div class="swiper-slide orange-slide">
                <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
                    左右摇晃的内容</p>
            </div>
        </div>
    </div>
    <script src="assets/plugins/jq/jquery.min.js"></script>
    <script src="assets/plugins/swiper/swiper.min.js"></script>
    <script src="assets/plugins/swiper/swiper.animate.min.js"></script>
    <script src="assets/script/index.js"></script>
</body>

</html>
