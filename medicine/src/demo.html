<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <!-- flexible.js 建议做内联处理，请勿移动位置 -->
    <script src="assets/plugins/lib-flexible/flexible.js"></script>
    <title>首页</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/plugins/swiper/swiper.min.css">
    <link rel="stylesheet" href="assets/plugins/swiper/animate.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Swiper中文网基础演示(www.swiper.com.cn)</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>
    <div class="layout_swiper_box swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one-slide">
                    <div  class="logo" >
                        <img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s"
                    swiper-animate-delay="0.3s"src="assets/imgs/logo.png" alt="">
                    </div>
                    <div class="ani title" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                    swiper-animate-delay="0.5s">
                        <img src="assets/imgs/one_01.png" alt="">
                    </div>
                    <div class="scan_box">
                        <div class="qr-scanner">
                            <div class="line"></div>
                        </div>
                    </div>
            </div>
            <div class="swiper-slide red-slide">
                <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s"
                    swiper-animate-delay="0.3s">从左至右出现的内容</p>
            </div>
            <div class="swiper-slide orange-slide">
                <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="1.5s" swiper-animate-delay="0s">
                    左右摇晃的内容</p>
            </div>
        </div>
    </div>
    <script src="assets/plugins/swiper/swiper.min.js"></script>
    <script src="assets/plugins/swiper/swiper.animate.min.js"></script>
    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container', {
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }
        });
    </script>
</body>

</html>
